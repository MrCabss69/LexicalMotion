<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 80%;
            height: 100vh;
            position: fixed;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 95vh;
            overflow-y: auto;
            width: 350px;
        }
        .control-group {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .control-group h3 {
            margin-top: 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="range"], input[type="number"], input[type="text"], select {
            width: 150px;
        }
        input[type="color"] {
            width: 50px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <div class="control-group">
            <h3>Text</h3>
            <div>
                <label for="textInput">Text:</label>
                <input type="text" id="textInput" value="CENSORSHIP IS NOT FREEDOM">
                <button id="setTextButton">Set Text</button>
            </div>
            <div>
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" min="12" max="200" value="100">
                <span id="fontSizeValue">100</span>px
            </div>
            <div>
                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Particles</h3>
            <div>
                <label for="particleCount">Count:</label>
                <input type="range" id="particleCount" min="100" max="20000" value="5000">
                <span id="particleCountValue">5000</span>
            </div>
            <div>
                <label for="particleDensity">Density:</label>
                <input type="range" id="particleDensity" min="0.05" max="0.5" step="0.01" value="0.14">
                <span id="particleDensityValue">0.14</span>
            </div>
            <div>
                <label for="particleMinSize">Min Size:</label>
                <input type="range" id="particleMinSize" min="0.5" max="5" step="0.1" value="1">
                <span id="particleMinSizeValue">1</span>px
            </div>
            <div>
                <label for="particleMaxSize">Max Size:</label>
                <input type="range" id="particleMaxSize" min="1" max="10" step="0.1" value="2.5">
                <span id="particleMaxSizeValue">2.5</span>px
            </div>
            <div>
                <label for="particleColor">Color:</label>
                <input type="color" id="particleColor" value="#ff0000">
            </div>
            <div>
                <label for="particleShape">Shape:</label>
                <select id="particleShape">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Animation</h3>
            <div>
                <label for="transitionDuration">Transition:</label>
                <input type="range" id="transitionDuration" min="500" max="10000" value="3000">
                <span id="transitionDurationValue">3000</span>ms
            </div>
            <div>
                <label for="attractionForce">Attraction:</label>
                <input type="range" id="attractionForce" min="0.01" max="0.2" step="0.01" value="0.05">
                <span id="attractionForceValue">0.05</span>
            </div>
            <div>
                <label for="repulsionForce">Repulsion:</label>
                <input type="range" id="repulsionForce" min="0.01" max="0.5" step="0.01" value="0.2">
                <span id="repulsionForceValue">0.2</span>
            </div>
            <div>
                <label for="friction">Friction:</label>
                <input type="range" id="friction" min="0.9" max="0.99" step="0.01" value="0.97">
                <span id="frictionValue">0.97</span>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Effects</h3>
            <div>
                <label for="mouseRadius">Mouse Radius:</label>
                <input type="range" id="mouseRadius" min="10" max="100" value="30">
                <span id="mouseRadiusValue">30</span>px
            </div>
            <div>
                <label for="particleTrail">Particle Trail:</label>
                <input type="checkbox" id="particleTrail">
            </div>
            <div>
                <label for="particleGlow">Particle Glow:</label>
                <input type="checkbox" id="particleGlow">
            </div>
            <div>
                <label for="textAnimation">Text Animation:</label>
                <select id="textAnimation">
                    <option value="none">None</option>
                    <option value="pulse">Pulse</option>
                    <option value="rotate">Rotate</option>
                </select>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Background</h3>
            <div>
                <label for="backgroundColor">Color:</label>
                <input type="color" id="backgroundColor" value="#000000">
            </div>
        </div>
        
        <div>
            <button id="resetButton">Reset All</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
